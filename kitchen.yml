# For help on this file's format, see https://kitchen.ci/
driver:
  name: docker
  use_sudo: false
  privileged: true
  run_command: /usr/lib/systemd/systemd

# Using the commit title as a comment to guarantee change for new commit/push:
# ci: test for upstream Salt regressions in '`'master'`' instances (2022-W51b)

provisioner:
  name: salt_solo
  log_level: debug
  salt_install: none
  require_chef: false
  formula: zabbix
  salt_copy_filter:
    - .kitchen
    - .git

