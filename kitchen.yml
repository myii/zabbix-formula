verifier:
  # https://www.inspec.io/
  name: inspec
  sudo: true
  reporter:
    # cli, documentation, html, progress, json, json-min, json-rspec, junit
    - cli

suites:
  - name: default
    provisioner:
      state_top:
        base:
          '*':
            - zabbix._mapdata
            - zabbix.agent.repo
            - zabbix.agent.conf
            - zabbix.server.repo
            - zabbix.server.conf
            - zabbix.frontend.repo
            - zabbix.frontend.conf
      pillars:
        top.sls:
          base:
            '*':
              - zabbix
      pillars_from_files:
        zabbix.sls: test/salt/pillar/default.sls
    verifier:
      inspec_tests:
        - path: test/integration/default
